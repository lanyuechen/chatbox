<!-- 聊天窗口 -->

<div class="panel panel-black panel-content">
  <div class="panel-heading">
	  <a class="btn btn-black btn-black-dropdown" type="button" data-toggle="dropdown">
	    <span class="glyphicon glyphicon-th-list"></span>&nbsp;
	    <span class="caret"></span>
	  </a>
	  <div class="dropdown-menu content-menu">
			<div class="btn-group">
			  <a href="javascript:;" class="btn active">
					<span class="glyphicon glyphicon-file"></span><br>
					资料
			  </a>
			  <a href="javascript:;" class="btn">
			  	<span class="glyphicon glyphicon-calendar"></span><br>
					聊天记录
			  </a>
			  <a href="javascript:;" class="btn">
			  	<span class="glyphicon glyphicon-heart"></span><br>
			  	关心
			  </a>
			</div>
			</div>
    <h3 class="panel-title">{{user.nick}}</h3>
    <a class="btn btn-black btn-black-close" type="button">
    	Close
    </a>
  </div>
  <div class="panel-body">
  	<div class="wrap">
  		<div class="msg-list">
			<blockquote>
	    	<img src="http://localhost:82/Uploads/20140924/542299330b7aa.jpg" alt="img">
			  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
			  <footer>Someone famous in Source Title</footer>
			</blockquote>
			<blockquote class="blockquote-reverse">
				<img src="http://localhost:82/Uploads/20140924/542299330b7aa.jpg" alt="img">
			  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
			  <footer>Someone famous in Source Title</footer>
			</blockquote>
			</div>
		</div>
  </div>
  <div class="panel-footer">
  	<form class="form-horizontal" role="form">
		  <div class="form-group">
		  	<a class="btn btn-default col-sm-1"><span class="glyphicon glyphicon-paperclip"></span></a>
		    <div class="col-sm-10">
		      <input type="text" class="form-control">
		    </div>
		    <a class="btn btn-primary col-sm-1">Send</a>
		  </div>
		</form>
  </div>
</div>
