<!-- 用户详细信息窗口 -->

<div class="panel panel-black panel-no-footer panel-content">
  <div class="panel-heading">
	  <a href="#" class="btn btn-black btn-black-back" onfocus="this.blur();" type="button">
	    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;返回
	  </a>
    <h3 class="panel-title">搜索</h3>
    <a href="#" class="btn btn-black btn-black-close" onfocus="this.blur();" type="button">
    	关闭
    </a>
  </div>
  <div class="panel-body">
  	<div class="wrap" draggable-y>

  		<!-- 头像 -->
	  	<ul class="list-group user-detail">
			<li class="list-group-item detail-header">
				<img src="/Public/img/face-default.png" alt="img">
				<span class="title">{{me.nick}}</span>
				<span class="blog-latest">怪兽2号呼叫怪兽1号...</span><br>
			</li>
		</ul>
		
		<!-- 个性签名 -->
		<ul class="list-group user-detail">
			<li class="list-group-item detail-info">
				<label>个性签名：</label>
				<span>走过路过然后错过</span>
			</li>
		</ul>
		
		<!-- 性别、生日 -->
		<ul class="list-group user-detail">
			<li class="list-group-item detail-info">
				<label>性别：</label>
				<span>男</span>
			</li>
			<li class="list-group-item detail-info">
				<label>生日</label>
				<span>1990年13月32日</span>
			</li>
		</ul>

		<!-- 国家、省份、城市 -->
		<ul class="list-group user-detail">
			<li class="list-group-item detail-info">
				<label>国家：</label>
				<span>中国</span>
			</li>
			<li class="list-group-item detail-info">
				<label>省份：</label>
				<span>河北省</span>
			</li>
			<li class="list-group-item detail-info">
				<label>城市：</label>
				<span>石家庄</span>
			</li>
		</ul>

		<!-- 手机 -->
		<ul class="list-group user-detail">
			<li class="list-group-item detail-info">
				<label>手机：</label>
				<span> - </span>
			</li>
		</ul>
	</div>
  </div>
</div>
